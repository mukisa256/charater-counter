<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time charater counter.</h2>
        <textarea id="textarea" class="textarea" placeholder=" Please write your text hear........." 
        maxlength="50"></textarea>
        <div class="counter-container">
            <p>total-charaters:<span class="total-container"
                 id="total-counter">30</span></p>
            <p>Remaining :<span class="Remaining-container"
                 id="Remaining-counter" cl>20</span></p><br>

                 <p>charaters Entered :<span class="charaters-Entered"
                    id="charaters-Entered" cl>0</span></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
